<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<header>
		<h1>Calculatrice</h1>
	</header>
	<section>
		<div class="calc">
			<div>
				<input class="" id="" type="text" name="" value="0">
			</div>
			<div>
				<input class="" id="" type="button" name="" value="(">
				<input class="" id="" type="button" name="" value=")">
				<input class="" id="" type="button" name="" value="%">
				<input class="" id="" type="button" name="" value="ac">
			</div>
			<div>
				<input class="" id="" type="button" name="" value="7">
				<input class="" id="" type="button" name="" value="8">
				<input class="" id="" type="button" name="" value="9">
				<input class="" id="" type="button" name="" value="&divide;">
			</div>
			<div>
				<input class="" id="" type="button" name="" value="4">
				<input class="" id="" type="button" name="" value="5">
				<input class="" id="" type="button" name="" value="6">
				<input class="" id="" type="button" name="" value="x">
			</div>
			<div>
				<input class="" id="" type="button" name="" value="1">
				<input class="" id="" type="button" name="" value="2">
				<input class="" id="" type="button" name="" value="3">
				<input class="" id="" type="button" name="" value="-">
			</div>
			<div>
				<input class="" id="" type="button" name="" value="0">
				<input class="" id="" type="button" name="" value=".">
				<input class="" id="" type="button" name="" value="=">
				<input class="" id="" type="button" name="" value="+">
			</div>
		</div>
	</section>
	<footer>
			<span class="copyright">&copy Copyright</span>
			<span class="designBy">Design by antoine & grégory for rémy</span>
	</footer>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
